<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    /* Popups */
    .reading-popups {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .popup {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      width: 320px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease-out;
    }

    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }

    .popup-content {
      padding: 16px;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .popup-header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #1d1d1f;
    }

    .close-popup {
      background: none;
      border: none;
      color: #86868b;
      font-size: 20px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 50%;
      transition: background-color 0.2s;
    }

    .close-popup:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .popup-body a {
      color: #0066cc;
      text-decoration: none;
      font-size: 14px;
      display: block;
      line-height: 1.4;
    }

    .popup-body a:hover {
      text-decoration: underline;
    }

    /* Popup animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }

      to {
        opacity: 0;
        transform: translateY(20px);
      }
    }
  </style>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" type="text/css" href="{{ '/assets/css/styles.css' | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>

<body>
  <div class="search-overlay"></div>

  <header class="site-header">
    <a href="{{ site.baseurl }}/" class="site-title">
      <img src="{{ " /assets/images/rss.png" | prepend: site.baseurl }}" alt="RSS">
      <span>{{ site.title }}</span>
    </a>
    <nav class="site-nav">
      <button class="search-toggle" aria-label="Search">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path
            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
        </svg>
      </button>
      <a href="{{ site.baseurl }}/about/">About</a>
    </nav>
  </header>

  <div class="search-container">
    <div class="search-content">
      <input type="text" class="search-input" placeholder="Search" aria-label="Search posts">
      <div class="search-results"></div>
    </div>
  </div>

  {% if page.url == "/" %}
  <div class="reading-popups">
    <div class="popup latest-post" id="latestPostPopup">
      <div class="popup-content">
        <div class="popup-header">
          <h3>Latest post</h3>
          <button class="close-popup" onclick="closePopup('latestPostPopup')">×</button>
        </div>
        <div class="popup-body">
          <a id="latestPostLink" href="#"></a>
        </div>
      </div>
    </div>

    <div class="popup continue-reading" id="continueReadingPopup">
      <div class="popup-content">
        <div class="popup-header">
          <h3>Continue reading</h3>
          <button class="close-popup" onclick="closePopup('continueReadingPopup')">×</button>
        </div>
        <div class="popup-body">
          <a id="lastPostLink" href="#"></a>
        </div>
      </div>
    </div>
  </div>
  {% endif %}

  <main>
    {{ content }}
  </main>

  <button class="scroll-to-top" aria-label="Scroll to top">
    <svg viewBox="0 0 24 24" width="24" height="24">
      <path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
    </svg>
  </button>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} <a href="https://github.com/mc095" target="_blank"
        style="color: inherit; text-decoration: underline;">{{ site.title }}</a></p>
  </footer>


  <div id="posts-data" style="display: none;">
    {% for post in site.posts %}
    <div class="post-data" data-title="{{ post.title | escape }}"
      data-url="{{ post.url | prepend: site.baseurl | escape }}"
      data-content="{{ post.content | strip_html | strip_newlines | escape }}"
      data-excerpt="{{ post.excerpt | strip_html | strip_newlines | escape }}"
      data-date="{{ post.date | date: '%B %d, %Y' | escape }}">
    </div>
    {% endfor %}
  </div>

  <script src="{{ '/assets/js/script.js' | prepend: site.baseurl }}"></script>
</body>

</html>
