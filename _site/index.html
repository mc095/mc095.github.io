<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Minimal Blog</title>
  <meta name="description" content="A minimal Jekyll blog inspired by Karpathy's site. Simple, clean, and focused on content.
">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="canonical" href="http://localhost:4000/">
</head>
<body>
  <header class="site-header">
    <a href="/" class="site-title">
      <img src="/assets/images/rss.png" alt="RSS">
      <span>My Minimal Blog</span>
    </a>
    <nav class="site-nav">
      <a href="/about/">About</a>
    </nav>
  </header>

  <main>
    <ul class="post-list">
  
    <li>
      <div class="post-date">May 14, 2025</div>
      <h2 class="post-title">
        <a href="/2025/05/14/hello-world/">Hello World</a>
      </h2>
      <div class="post-excerpt">This is my first blog post using Jekyll. Jekyll is a static site generator that transforms your plain text into static websites and blogs.</div>
    </li>
  
</ul>
  </main>

  <footer>
    <p>&copy; 2025 My Minimal Blog</p>
  </footer>

</html>
