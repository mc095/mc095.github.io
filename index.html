---
layout: default
---

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <div class="post-date">{{ post.date | date: "%b %d, %Y" }}</div>
      <h2 class="post-title">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <div class="post-excerpt">{{ post.excerpt }}</div>
    </li>
  {% endfor %}
</ul>
